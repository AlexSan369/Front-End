<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quadrado</title>
</head>
<body>
    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0;">A</span>
            <span style="--i:1;">L</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">A</span>
        </div>
        <div class="text" style="--j:1;">
            <span style="--i:0;">L</span>
            <span style="--i:1;">X</span>
            <span style="--i:2;">0</span>
            <span style="--i:3;">L</span>
        </div>
        <div class="text" style="--j:2;">
            <span style="--i:0;">E</span>
            <span style="--i:1;">L</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">E</span>
        </div>
        <div class="text" style="--j:4;">
            <span style="--i:0;">X</span>
            <span style="--i:1;">L</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">X</span>
        </div>
    </div>
</body>
</html>
