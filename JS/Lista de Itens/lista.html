<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 05 - Lista JS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Lista de Itens</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter"
                           placeholder="Busca item..." />
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Adicionar Item</h2>
            <form id="addForm" class="form-control mb-3">
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control mr-2" id="item" placeholder="Adicione algo ..." />
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn btn-dark" value="Add" />
                    </div>
                </div>
            </form>
            <h2 class="title">Minha lista</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item"> Digite seu item e exclua esse!
                    <button class="btn btn-danger btn-sm float-end delete">
                        X
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <script src="main2.js"></script>
    <script src="opacity.js"></script>        
</body>
</html>
